<ul >
    <li>
        Employee {{i + 1}}: {{employee.name}} - <span [ngClass]="{highSalary: employee.salary > 1000}">{{employee.salary}}$</span> 
    </li>
</ul>

<br>

<input type="text" placeholder="Message to parent" #message>
<Button (click)="sendDataToParent(message.value)" style="color: red" [ngClass]="{sentDataButton: sent}">Send something to Parent!</Button>
