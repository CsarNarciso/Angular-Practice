<div class="container">
    <form class="form-group row">

        <div class="form-group col-md-3">
            <label>Name</label>
            <input type="text" placeholder="Name" #name>
        </div>
    
        <div class="form-group col-md-3">
            <label>Salary</label>
            <input class="form-control" type="number" placeholder="Salary" #salary>
        </div>

        <br>

        <button type="submit" class="btn btn-primary" (click)="createEmployee(name.value, salary.valueAsNumber)">Register</button>    
    </form>
</div>


<br><br><br>

<ul *ngIf="employees.length > 0">

    <li *ngFor="let employee of employees; let i=index">

        Employee {{i + 1}}: {{employee.name}} - <span [ngClass]="{highSalary: employee.salary > 1000}">{{employee.salary}}$</span> 
    </li>
</ul>
