<div class="container">
    <form class="form-group row">

        <div class="form-group col-md-3">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="name">
        </div>
    
        <div class="form-group col-md-3">
            <label>Salary</label>
            <input type="number" name="salary" [(ngModel)]="salary">
        </div>

        <br>

        <button type="submit" [ngStyle]="{'background-color': action == 'Update' ? 'green' : 'red'}" (click)="action == 'Update' ? update() : delete()">{{action}}</button>    
    </form>
</div>
